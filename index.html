<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display"></div>
        <div id="row1" class="row-container">
            <div id="clear-button" class="operation-button">clear</div>
            <div id="delete-button" class="operation-button">delete</div>
            <div id="divide-button" class="operator-button">%</div>
        </div>
        <div id="row2" class="row-container">
            <div id="7-button" class="number-button">7</div>
            <div id="8-button"class="number-button">8</div>
            <div id="9-button"class="number-button">9</div>
            <div id="multiply-button" class="operator-button">x</div>
        </div>
        <div id="row3" class="row-container">
            <div id="4-button" class="number-button">4</div>
            <div id="5-button" class="number-button">5</div>
            <div id="6-button" class="number-button">6</div>
            <div id="subtract-button" class="operator-button">-</div>
        </div>
        <div id="row4" class="row-container">
            <div id="1-button" class="number-button">1</div>
            <div id="2-button" class="number-button">2</div>
            <div id="3-button" class="number-button">3</div>
            <div id="add-button" class="operator-button">+</div>
        </div>
        <div id="row5" class="row-container">
            <div id="0-button" class="number-button">0</div>
            <div id="dot-button" class="number-button">.</div>
            <div id="negative-button" class="number-button">(-)</div>
            <div id="equals-button">=</div>
        </div>
    </div>
</body>
</html>
